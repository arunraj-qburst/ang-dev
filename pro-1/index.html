<!doctype html>
<html lang="en"  ng-app="phonecatApp" >
<head>
  <meta charset="utf-8">
  <title>Ang Learn</title> 
  <script src="../angular-sdk/angular.min.js"></script>
  <script src="js/controllers.js"></script>
</head> 
<body ng-controller="PhoneListCtrl">
<p>Nothing here {{'yet' + '!'}}</p>  


 <input value="" type="text"   ng-model="contactName">
 <input value="" type="text"   ng-model="contactNumber">
 <button ng-click="addContact()">Add to list</button>
 <!-- <button ng-click="validateNewContact( )">Add to list</button>  -->
   
 <hr>
  <ul>
    <li ng-repeat="phone in phoneList">
      <span>{{phone.name}}</span>
      <p>{{phone.number}}</p>
    </li>
  </ul>
     

 <p>Total number of phones: {{phoneList.length}}</p>
</body>
</html>
